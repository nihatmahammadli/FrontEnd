<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Book Survey</h1>   <!-- form və input teqləri olduğuna görə div isdifadə etmədim -->
    <form action="">
        <fieldset>
            <legend>Student Informtion</legend>
            <label for="">Name:</label>
            <input type="text"><br><br>
            <label for="">Email:</label>
            <input type="email">
        </fieldset><br>
        <fieldset>
            <legend>Select your gender</legend>
            <label for="">Male</label>
            <input type="radio">
            <label for="">Female</label>
            <input type="radio">
        </fieldset>
        <fieldset>
            <legend>Select your favorite type(s) of book </legend>
            <label for="">Science</label>
            <input type="checkbox">
            <label for="">Science</label>
            <input type="checkbox"><br><br>
            <label for="">Science</label>
            <input type="checkbox">
            <label for="">Science</label>
            <input type="checkbox"><br><br>
            <label for="">Science</label>
            <input type="checkbox">
            <label for="">Science</label>
            <input type="checkbox"><br><br>
        </fieldset>
        <fieldset>
            <legend>Select your location purchase book</legend>
            <select name="" id="">
                <optgroup>Location</optgroup>
                <option value="">At book store</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>What role does reading books play in life?</legend>
            <textarea name="" id="" cols="100" rows="10"></textarea>
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
