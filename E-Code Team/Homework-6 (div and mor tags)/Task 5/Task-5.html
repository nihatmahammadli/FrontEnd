<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login Details</legend>
            <center>
                <label for="">Name</label>
                <input type="text"><br><br>
                <label for="">Email</label>
                <input type="email"><br><br>
                <label for="">Password</label>
                <input type="password">
            </center>
        </fieldset>
        <fieldset>
            <legend>Your feedback</legend>
            <center><p>Please check all the emotions that apply to you:</p>
                <label for="">Angry</label>
                <input type="checkbox"><br><br>
                <label for="">Sad</label>
                <input type="checkbox"><br><br>
                <label for="">Happy</label>
                <input type="checkbox"><br><br>
                <label for="">Ambivalent</label>
                <input type="checkbox"><br><br>
                <br>
                <p>How satisfied were you with our services</p>
                <label for="">Very satisfied</label>
                <input type="radio">
            </center> </form> 
</body>
</html>
